<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheet.css">
    <script src="https://kit.fontawesome.com/2f2028059a.js" crossorigin="anonymous"></script>
    <title>Review System - Lecturer</title>
</head>
<body class="background">

  <!--NAVBAR-->
  
    <nav class="navbar navbar-expand-lg navbar-light dundeeBlue">
        <div class="container-fluid">
            <a class="nav-link navbar-brand text-white" href="lecturerDashboard.html">Review System</a>
            <ul class="navbar-nav ms-auto"> 
                <li class="nav-item">
                    <a class="nav-link navbar-brand text-white" href="login.html">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--FORM-->

    <div class="container-fluid mt-4" style="width:85%;">
        <form>
            <div class="bg-white m-4 shadow p-3 mb-4 bg-body-tertiary rounded">
                <div class="mb-3">
                    <label class="form-label">Academic Year:</label>
                    <select id="academicYear" class="form-select" required>
                        <option selected disabled hidden>Select Academic Year</option>
                        <option value="22/23">2022/2023</option>
                        <option value="21/22">2021/2022</option>
                        <option value="20/21">2020/2021</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">School:</label>
                    <select class="form-select" id="school" required>
                        <option selected disabled hidden>Open Dropdown Menu</option>
                        <option value="Science and Engineering">Science and Engineering</option>
                        <option value="Business">Business</option>
                        <option value="Dentistry">Dentistry</option>
                    </select>
                </div>
            </div>
            <div class="bg-white m-4 shadow p-3 mb-4 bg-body-tertiary rounded">
                <div class="mb-3">
                    <label class="form-label">Student numbers, Achievement and Progression:</label>
                    <textarea class="form-control" id="studentInfo" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Evaluation of the Operation of the Module:</label>
                    <textarea class="form-control" id="moduleEval" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Evaluation of Approach to Teaching, Assessment and Feedback:</label>
                    <textarea class="form-control" id="teachingEval" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Inclusive Nature:</label>
                    <input type="text" class="form-control" id="inclusiveNature">
                </div>
            </div>
            <div class="bg-white m-4 shadow p-3 mb-4 bg-body-tertiary rounded">
                <div class="mb-3">
                    <label class="form-label">Past Changes:</label>
                    <textarea class="form-control" id="pastChanges" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Future Changes:</label>
                    <textarea class="form-control" id="futureChanges" rows="3"></textarea>
                </div>
            </div>
            <div class="bg-white m-4 shadow p-3 mb-4 bg-body-tertiary rounded">
                <div class="mb-3">
                    <label class="form-label">Other:</label>
                    <input type="text" class="form-control" id="other">
                </div>
                <div class="mb-3">
                    <label class="form-label">Author:</label>
                    <input type="text" class="form-control" id="author" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date:</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
            </div>
            <button type="button" onclick="submitReview()" id="reviewButton" class="btn text-white dundeeBlue ms-4 mb-3">Submit</button>
        </form>
    </div>

    <script src="../JS/moduleReview.js"></script>
</body>
</html>
