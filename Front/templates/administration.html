<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../stylesheet.css">
    <script src="https://kit.fontawesome.com/2f2028059a.js" crossorigin="anonymous"></script>
    <title>Review System - Admin</title>
</head>
<body class="background">
    
    <!--NAVBAR-->
    
    <nav class="navbar navbar-expand-lg navbar-light dundeeBlue">
        <div class="container-fluid">
            <a class="nav-link navbar-brand text-white" href="">Review System - Admin</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link navbar-brand active" href="administration.html">Administration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-brand text-white" href="manageReviews.html">Review Management</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto"> 
                <li class="nav-item">
                    <a class="nav-link navbar-brand text-white" href="login.html">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mt-4">

            <!--REVIEW DELEGATION-->

            <div class="col-md-10 mx-auto bg-white shadow p-3 mb-5 bg-body-tertiary rounded">
                <h4>Delegate Reviews</h4>
                <form>
                    <div class="mt-4">
                        <label class="form-label mt-1">Module: </label>
                        <select id="delegationDropdown" class="form-select" multiple>
 
                        </select>
                        <div class="mb-3">
                            <label class="form-label mt-2">Deadline:</label>
                            <input type="date" class="form-control" id="deadline" required>
                        </div>
                        <button id="delegateButton" type="submit" class="btn dundeeBlue text-white">Delegate</button>
                    </div>
                </form>
            </div>
        </div>
        <!--ADD/ALTER MODULES-->

        <div class="row">
            <div class="col-md-10 mx-auto bg-white shadow p-3 mb-5 bg-body-tertiary rounded">
                <h4>Modules</h4>
                <table class="table table-bordered shadow-sm p-3 mb-4 bg-body-tertiary rounded" id="inProgressTable">
                    <thead>
                        <tr>
                            <th scope="col" class="table-warning" style="width: 15%;">Module Code</th>
                            <th scope="col" class="table-warning">Module</th>
                            <th scope="col" class="table-warning">Module Lead</th>
                            <th scope="col" class="table-warning" style="width: 10%;">Credits</th>
                        </tr>
                    </thead>
                    <tbody id="moduleTable">
                
                    </tbody>
                </table>
                <div id="moduleSpinner" class="text-center" style="font-size: 2rem;">
                    <i class="fa-solid fa-gear fa-spin"></i>
                </div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModuleModal">Add</button>
            </div>
        </div>
        

        <!-- ADD MODULE MODAL -->

        <div class="modal fade" id="addModuleModal" tabindex="-1" aria-labelledby="addModuleModel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Add Module</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                        <label for="moduleCode" class="col-form-label">Module Code:</label>
                        <input class="form-control" id="moduleCode"></input>
                      </div>
                    <div class="mb-3">
                      <label for="moduleName" class="col-form-label">Module Name:</label>
                      <input type="text" class="form-control" id="moduleName">
                    </div>
                    <div class="mb-3">
                        <label for="moduleLead" class="col-form-label">Module Lead:</label>
                        <input class="form-control" id="moduleLead"></input>
                    </div>
                    <div class="mb-3">
                        <label for="credits" class="col-form-label">Credits:</label>
                        <input type="number" class="form-control" id="credits"></input>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button onclick="addModule()" id="addModuleButton" type="submit" class="btn btn-primary">Add</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>

    </div>

    <script src="../JS/administration.js"></script>
</body>
</html>
