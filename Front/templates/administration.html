<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheet.css">
    <script src="https://kit.fontawesome.com/2f2028059a.js" crossorigin="anonymous"></script>
    <title>Review System - Admin</title>
</head>
<body class="background">
    
    <!--NAVBAR-->
    
    <nav class="navbar navbar-expand-lg navbar-light dundeeBlue">
        <div class="container-fluid">
            <a class="nav-link navbar-brand text-white" href="">Review System - Admin</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link navbar-brand active" href="administration.html">Administration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-brand text-white" href="manageReviews.html">Review Management</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto"> 
                <li class="nav-item">
                    <a class="nav-link navbar-brand text-white" href="login.html">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!--REVIEW DELEGATION-->

            <div class="col container-fluid m-4 bg-white shadow p-3 mb-5 bg-body-tertiary rounded">
                <h4>Delegate Reviews</h4>
                <form>
                    <div class="mt-4">
                        <label class="form-label mt-1">Module: </label>
                        <select id="delegationDropdown" class="form-select" multiple>
 
                        </select>
                        <div class="mb-3">
                            <label class="form-label mt-2">Deadline:</label>
                            <input type="date" class="form-control" id="deadline" required>
                        </div>
                        <button id="delegateButton" onclick="delegate()" type="submit" class="btn dundeeBlue text-white">Delegate</button>
                    </div>
                </form>
            </div>
    
            <!--ADD/ALTER MODULES-->

            <div class="col container-fluid m-4 bg-white shadow p-3 mb-5 bg-body-tertiary rounded">
                <h4>Modules</h4>
                <table class="table table-bordered shadow-sm p-3 mb-4 bg-body-tertiary rounded" id="inProgressTable">
                    <thead>
                        <tr>
                            <th scope="col" class="table-warning moduleNameCellAdmin">Module</th>
                            <th scope="col" class="table-warning leadLecturerCell">Module Lead</th>
                        </tr>
                    </thead>
                    <tbody id="moduleTable">
                
                    </tbody>
                </table>
                <div id="moduleSpinner" class="text-center" style="font-size: 2rem;">
                    <i class="fa-solid fa-gear fa-spin"></i>
                </div>
                <button id="addModuleButton" onclick="addModule()" type="submit" class="btn dundeeBlue text-white">Add</button>
            </div>
        </div>
    </div>

    <script src="../JS/administration.js"></script>
</body>
</html>
