<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheet.css">
    <title>Review System - Lecturer</title>
</head>
<body class="background">

  <!--NAVBAR-->

    <nav class="navbar navbar-expand-lg navbar-light dundeeBlue">
        <div class="container-fluid">
            <a class="nav-link navbar-brand text-white" href="lecturerDashboard.html">Review System</a>
            <ul class="navbar-nav ms-auto"> 
                <li class="nav-item">
                    <a class="nav-link navbar-brand text-white" href="login.html">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--TO COMPLETE-->

    <div class="mx-auto mt-4 bg-white shadow p-3 mb-4 bg-body-tertiary rounded" style="width: 85%;">
        <h3 class="mb-3">To Complete</h3>
        <table class="table table-bordered" id="toCompleteTable">
            <thead>
                <tr>
                    <th scope="col" class="table-danger moduleNameCell">Module</th>
                    <th scope="col" class="table-danger deadlineCell">Deadline</th>
                </tr>
            </thead>
            <tbody class="toCompleteTable">

            </tbody>
        </table>
    </div>

    <!--IN PROGRESS-->

    <div class="mx-auto mt-4 bg-white shadow p-3 mb-4 bg-body-tertiary rounded" style="width: 85%;">
        <h3 class="mb-3">In Progress</h3>
        <table class="table table-bordered" id="inProgressTable">
            <thead>
                <tr>
                    <th scope="col" class="table-warning moduleNameCell">Module</th>
                    <th scope="col" class="table-warning deadlineCell">Deadline</th>
                </tr>
            </thead>
            <tbody class="inProgressTable">

            </tbody>
        </table>
    </div>

    <!--COMPLETED-->

    <div class="mx-auto mt-4 bg-white shadow p-3 mb-4 bg-body-tertiary rounded" style="width: 85%;">
        <h3 class="mb-3">Completed</h3>
        <table class="table table-bordered" id="completedTable">
            <thead>
                <tr>
                    <th scope="col" class="table-success moduleNameCell">Module</th>
                    <th scope="col" class="table-success deadlineCell">Deadline</th>
                </tr>
            </thead>
            <tbody class="completedTable">

            </tbody>
        </table>
    </div>

    <script src="../JS/viewReviews.js"></script>
</body>
</html>
