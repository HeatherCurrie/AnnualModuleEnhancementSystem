<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheet.css">
    <script src="../login.js" defer></script>
    <title>Review System Login</title>
</head>
<body>
  <!--NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-light dundeeBlue">
    <div class="container-fluid">
      <a class="nav-link navbar-brand text-white" href="login.html">Review System Login</a>
    </div>
  </nav>

  <!--lOGIN CONTAINER-->
  <div class="container mt-5">
    <div class="login-box">
      <h2 class="text-center mb-4">Sign In</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Username:</label>
          <input type="text" class="form-control" name="username" placeholder="Enter your username..." required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password:</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password..." required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" onclick="passwordVisibility()">
          <label>Show password</label>
        </div>
        <button type="submit" class="btn w-100 dundeeBlue text-white">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
