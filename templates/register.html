<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/stylesheet.css') }}">
    <script src="{{ url_for('static', filename='JS/login.js') }}" defer></script>
    <title>Review System Login</title>
</head>
<body class="background">

  <!--NAVBAR-->
  
  <nav class="navbar navbar-expand-lg navbar-light dundeeBlue">
    <div class="container-fluid">
      <a class="nav-link navbar-brand text-white" href="{{ url_for('home') }}">Review System Login</a>
    </div>
  </nav>

  <!--Register CONTAINER-->

  <div class="container containerLogin mt-5 bg-white border shadow p-3 mb-5 bg-body-tertiary rounded">
    <div class="login-box mb-3">
      <h2 class="text-center mb-4 mt-2">Register</h2>
      <form method="POST" action="/register-user" id="registrationForm">
        <div class="mb-3">
          <label class="form-label">Full Name:</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Enter your fullname..." required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="text" class="form-control" name="email" id="email" placeholder="Enter your school email..." required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password:</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password..." required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" onclick="passwordVisibility()">
          <label>Show password</label>
        </div>
        <button type="submit" class="btn w-100 dundeeBlue text-white">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='JS/register.js') }}" defer></script>
</body>
</html>
